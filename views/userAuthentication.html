<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Welcome to the new world</title>
</head>
<style>
    body {
        background-color: #672d2b;
    }

    .form-bg {
        background-color: azure;
    }

    .header-space {
        margin-top: 10rem;
    }

    /* .container {
        max-width: 40%;
    } */
</style>

<body>
    <div class="container  header-space">
        <div class="row">

            <div class="col">

                <!-- Default form sign In -->
                <form class="form-bg text-center border border-light p-5" method="POST" action="/users/login">


                    <p class="h4 mb-4">Log In</p>

                    <!-- E-mail -->
                    <input name="email" type="email" id="defaultRegisterFormEmail" class="form-control mb-4"
                        placeholder="E-mail">

                    <!-- Password -->
                    <input name="password" type="text" id="defaultRegisterFormPassword" class="form-control"
                        placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">




                    <!-- Sign in button -->
                    <button class="btn btn-info my-4 btn-block" type="submit">Log In</button>

                     <!-- Social register -->
                     <p>or</p>

                     <a href="/">Sign Up</a>
                      <hr>



                </form>
                <!-- Default form Sign In -->
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
